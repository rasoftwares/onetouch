<!DOCTYPE html>
<html ng-app="oneTouchApp" ng-controller="AppCtrl">
  <head>
    <!--meta http-equiv="refresh" content="60"-->
  <title>Onetouch Apps</title>
    <!-- include third party opensource stylesheet frameworks-->
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="components/jquery-ui/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
    <!-- Font awesome -->

    <!-- NProgress -->
    <link href="components/nprogress/nprogress.css" rel="stylesheet">
    <link href="components/rablion/css/rablion-custom.css" rel="stylesheet">

    <!-- include dynamic form template file-->
    <!--script src="app/genericTemplate.js"></script-->

    <!-- include Rablion javascript Data files-->

    <!-- include Third party opensource javascript frameworks-->

    <!--script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script-->

    <script src="components/jquery.min.js"></script>
    <script src="components/bootstrap/js/bootstrap.min.js"></script>
    <script src="components/underscore-min.js"></script>
    <script src="components/jquery-ui/jquery-ui.min.js"></script>

	  <script src="components/angular/angular.min.js"></script>
    <script src="components/angular/angular-resource.min.js"></script>
    <script src="components/angular/angular-route.min.js"></script>

    <script src="components/firebase/firebase2.2.4.js"></script>

    <script src="components/angular/angularfire1.2.0.min.js"></script>

    <!--script src="components/forms/dynamic-forms.js"></script-->

    <!-- NProgress -->
    <script src="components/nprogress/nprogress.js"></script>


    <!-- include Rablion javascript framework-->
    <script src="app/app.js"></script>
    <script src="app/scripts/controllers/homeController.js"></script>
    <script src="app/scripts/controllers/navController.js"></script>
    <script src="app/scripts/controllers/listController.js"></script>



  </head>
  <body>
    <!-- Navigation Bar-->
    <nav class="navbar navbar-default" ng-controller='navController'>
  		<div class="container-fluid">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  			<!-- Branding image -->
  			<a class="navbar-brand" href="">{{applicationName}}
  			</a>
  		</div>

  		<!-- Collect the nav links, forms, and other content for toggling -->
  		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  		  <ul class="nav navbar-nav">
  			     <li class="" ng-repeat="i in menuItems"><a id="{{i.name}}" href="#!{{i.url}}" ng-if="i.visible">{{ i.name }} </a></li>
  		  </ul>

  		  <!-- TODO: As of now this is a dummy search link -->
  		  <form class="navbar-form navbar-right" ng-if='enableSearch'>
  			<div class="form-group">
  			  <input type="text" class="form-control" placeholder="Search">
  			</div>
  			<button type="submit" class="btn btn-default btn-xs">{{search_title}}</button>

  		  </form>

  		</div><!-- /.navbar-collapse -->
  		</div>
  	  </nav>

      <div ng-view/>

    </body>
</html>
