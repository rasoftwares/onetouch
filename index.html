    <style>
      .nav,
      .pagination,
      .carousel a {
        cursor: pointer;
      }

      .fixed {
        position: fixed;
        margin: 0;
      }

      [ng-cloak] {
        display: none;
      }

      div.fixed {
        overflow-y: auto;
        height: 100%;
        margin-left: -15px;
      }

      pre {
        margin: 1ex 0;
      }

      form,
      ng-form {
        border: 1px gray;
        border-radius: 4px;
        display: block;
      }

      fieldset {
        border: 1px solid gray;
        border-radius: 4px;
        display: block;
        padding: .35em .625em .75em;
        margin: 0 2px;
      }

      legend {
        font-weight: bold;
      }

      fieldset > legend:first-of-type {
        border: none;
        margin-bottom: auto;
        width: inherit;
        padding: inherit;
        color: gray;
      }

      label,
      span,
      form > button,
      ng-form > button,
      form > input,
      ng-form > input {
        width: 48%;
        padding: 1ex 1em;
      }

      label > input,
      label > select,
      label > textarea {
        float: right;
        width: 60%;
      }

      label div > label {
        display: block;
        padding: 1ex;
        width: 100%;
      }

  <body>
    <!-- Navigation Bar-->
    <nav class="navbar navbar-default" ng-controller='navCtrl'>
  		<div class="container-fluid">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  			<!-- Branding image -->
  			<a class="navbar-brand" href="">{{applicationName}}
  			</a>
  		</div>

  		<!-- Collect the nav links, forms, and other content for toggling -->
  		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  		  <ul class="nav navbar-nav">
  			     <li class="" ng-repeat="i in menuItems"><a href="#{{i.url}}" ng-if="i.visible">{{ i.name }} </a></li>
  		  </ul>


  		  <!-- TODO: As of now this is a dummy search link -->
  		  <form class="navbar-form navbar-right" ng-if='enableSearch'>
  			<div class="form-group">
  			  <input type="text" class="form-control" placeholder="Search">
  			</div>
  			<button type="submit" class="btn btn-default btn-xs">{{search_title}}</button>
  		  </form>

  		</div><!-- /.navbar-collapse -->
  		</div>
  	  </nav>


      <div ng-view/>
    </body>
</html>
